<html>
<head>
	<title> Shopoholic Signup & Login Form</title>
	<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="login.css">
	
</head>
<body>
	<div class="sign-up-form"  method="post">
		<img src="user icon.jpg">
		<h1>Sign Up Now</h1>
		<form action="index.html" >
			<input type="email"name="Email" class="input-box" placeholder="Your Email" required>
			<input type="password" name="Password" class="input-box" placeholder="Your Password" minlength="4" maxlength="10" required>
			<p><span><input type="checkbox" required></span>I agree to the terms of services</p>
			 <input type="submit"  class="signup-btn" value="Sign Up" ></input>
			<hr>
			<p class="or">OR</p>	
		</form>
		<a href="loginpage.html" style="color: #FFFFFF"><input type="submit" class="login-btn" value="Login">Login </input></a>
	</div>
</body>
</html>
